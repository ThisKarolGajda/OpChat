delayChat:
  enabled: true
  inSeconds: 3

autoMessages:
  interval: 100

blockedWords:
  words: 'fuck;shit'

msg:
  canMessageYourself: false

spy:
  permission: 'opchat.spy'

adminChat:
  enabled: true

party:
  #High number(5000+) can effect to a server performance
  maxNumberOfParties: 1000
  format: '&6[&b&lParty&6] &f%player%&7: &f%message%'

#You can create unlimited styles of groups format, every diffrent for another group
chat:
  groupFormat:
    default: '%s &7» &f%s'
  joinFormat:
    default: 'f%player% &ejoined the server!'
  leaveFormat:
    default: '%&f%player% &eleft the server!'
  manager:
    antiTwiceMessages:
      enabled: true
      permission: 'opchat.parrotbypass'
      #if you don't know what is 'deleteAfterTime', don't change it!
      deleteAfterTime: 60
    colorFormatting:
      enabled: true
      permission: 'opchat.colorformatting'
    unicodeEmojis:
      enabled: true
      permission: 'opchat.unicodeemojis'
      emojis:
        <3: '❤'
        ':star:': '★'
    periodAndBigLetter:
      enabled: true
      permission: 'opchat.period'